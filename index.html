<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- linl custom css -->
  <link rel="stylesheet" href="style.css" />

  <!-- linl Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet" />
  <!-- linl fonts awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>
</head>

<body>
    <div class="container">
      <div class="login">

      <div class="box">
        <i class="fa fa-user icon-login" aria-hidden="true"></i>
      </div>

      <div class="form">
        <h3>login now</h3>
        <label for="">username</label>
        <input class type="text" placeholder="Enter Username" />
      </div>

      <div class="form">
        <label for="">password</label>
        <input class type="password" placeholder="Enter password" />
      </div>

      <div class="check">
        <div class="chk">
          <input  type="checkbox" />
          <label>Remember me</label>
        </div>
      </div>

      <input class="save" type="submit" value="Login" />
      <div class="info">
        <ul>
          <li><a href="#">Don't have an account?</a></li>
          <li><a href="#">Forgot password?</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
